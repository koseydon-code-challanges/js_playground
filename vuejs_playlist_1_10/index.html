<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="http://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>{{greet("afternoon")}}</h1>
            <a v-bind:href="website">Google</a>
            <h1>Events</h1>
            <p>My age is {{ age }}</p>
            <button @click="add(1)">Add a Year</button>
            <button @click="sub(1)">Subs a Year</button>
            <button @dblclick="add(10)">Add 10 Years</button>
            <button @dblclick="sub(10)">Subs 10 Years</button>
            <div id="canvas" v-on:mousemove="updateXY">{{ x }},{{ y }}</div>
            <a href="http://www.google.com" v-on:click.prevent="click">Google</a>
            <h1>Keyboard Events</h1>
            <label>Name:</label>
            <input type="text" v-model="logName" />
            <span>{{ logName }}</span>
            <label>Age:</label>
            <input type="text" v-model="logAge" />
            <span>{{ logAge }}</span>
            <h1>Computed Properties</h1>
            <button v-on:click="a++">Add to A</button>
            <button v-on:click="b++">Add to B</button>
            <p>A - {{ a }}</p>
            <p>B - {{ b }}</p>
            <p>Age + A= {{ addToA }}</p>
            <p>Age + B= {{ addToB }}</p>
            <h1>Dynamic CSS</h1>
            <h2>Example 1</h2>
            <div v-on:click="available = !available" v-bind:class="{available: available}">
                <span>Keskose</span>
            </div>
            <h2>Example 2</h2>

        </div>
        <script src="app.js"></script>
    </body>
</html>
